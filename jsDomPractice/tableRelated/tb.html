<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sortableTable</title>
  <!-- Styles -->
  <style>
    table { border-collapse:collapse; }
    table, th, td { border:1px solid black; }
    th, td { padding: 5px; }
  </style>
</head>

<body>
  <h1>my Table</h1>
  <table id="myTable">
    <tbody>
      <tr>
        <td>1:1</td>
        <td>1:2</td>
        <td>1:3</td>
        <td>1:4</td>
        <td>1:5</td>
      </tr>
      <tr>
        <td>2:1</td>
        <td>2:2</td>
        <td>2:3</td>
        <td>2:4</td>
        <td>2:5</td>
      </tr>
      <tr>
        <td>3:1</td>
        <td>3:2</td>
        <td>3:3</td>
        <td>3:4</td>
        <td>3:5</td>
      </tr>
      <tr>
        <td>4:1</td>
        <td>4:2</td>
        <td>4:3</td>
        <td>4:4</td>
        <td>4:5</td>
      </tr>
      <tr>
        <td>5:1</td>
        <td>5:2</td>
        <td>5:3</td>
        <td>5:5</td>
        <td>5:5</td>
      </tr>
    </tbody>
  </table>

  <!-- Scripts -->
  <script>
  let myTable = document.body.children[1];

for (var i = 0; i < myTable.rows.length; i++) {
  myTable.rows[i].cells[i].style.backgroundColor = 'red';
}

console.log(document.getElementsByTagName('*'));
</script>

</body>
</html>
